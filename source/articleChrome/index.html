<div class="small-header-list-div">
    <div class="small-header-list headerMinheight" resizable>
        <div class="header-userInfo" ng-show="login">
            <img width="80" height="80" ng-src="{{userHeader.avatarURL}}" alt="头像" class="img-circle"/>
            <p class="nickname">{{userHeader.nickName}}</p>
            <p class="aboutme">{{userHeader.aboutMe}}</p>
            <div ng-show="login" class="user_operate">
                <a href="#/editInfo"><b title="设置" id="user-set" class="icon_3 user-set"></b></a>
                <a href="#/messageInfo"><b title="私信" id="private-letter" class="icon_3 private-letter" ng-class="{haveLetter:haveLetter==true}" ></b></a>
            </div>
            <b class="clear-float"></b>
        </div>
    </div>
</div>


<div class="main-div mt8" resizable>
    <!------ ----------------- --------- header --------------- ---------------- ------->
    <div id="header">
        <div>
            <ul class="leftIcon">
                <li>
                    <a href="#/"><img class="companylogo" height="24" width="91" src="image/icons/logobig.png" alt="Logo"/></a>
                </li>
            </ul>
            <ul class="rightIcon">
                <li class="nav-li" id="closeIframe">
                    <b title="关闭" class="closeIcon navIcon" ng-click="closeIframe()"></b>
                </li>
            </ul>
        </div>
    </div>
    <!------ ----------------- --------- header end --------------- ---------------- ------->

    <!----------------------------- 小屏幕header ------------------------------- ----------->
    <div class="small-header small-header-shadow mt8">
        <p>
            <b id="small-header-icon" class="list-icon small-list-icon"></b>
            <span><a href="#/"><img width="91" height="24" class="companylogo" src="image/icons/iNote_collect.png" alt="Logo"/></a></span>
        </p>
    </div>
    <!----------------------------- 小屏幕header end ------------------------------- ----------->


    <div class="main shadow">
        <!----- ------------------- ------- content -- --------------------- ----------------->
        <div class="minheight index" resizable>
            <div class="index-exploreLoading" id="index-exploreLoading">
                <img height="11" width="88" src="image/icons/loading.GIF" alt=""/>
            </div>
            <div ng-view class="main-content" ></div>
        </div>

        <!----- ------------------- ------- content end -- --------------------- ----------------->
