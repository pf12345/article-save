
<!DOCTYPE html>
<html>
<head>
    <title>ReadBox</title>
    <link rel='stylesheet' href='/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/css/style.css'/>
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body style="background:#f0f0f0;!important;">
<div id="msgBox"></div>
<div class="container">
    <div class="titleBox">{{ article.title }}</div>
    <div class="memoBox"><a href="{{ article.link }}" target="_blank">原网页</a>由 {{ article.user.name }}
        采集于 {{ article.created }}
        <button class="btnDel" onclick="delArticle('567271731721eaaa54d0f25d');" style="display:none;">删除</button>
    </div>
    <div class="summaryBox2">
        <div class="article__content">{% autoescape false %}{{article.content}}{% endautoescape %}</div>
    </div>
</div>
</body>
</html>
